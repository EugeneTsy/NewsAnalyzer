      <p class="graph__heading">Кол-во упоминаний</p>
    </div>

    <div class="graph__x-axis">
      <span class="graph__axis-label">0</span>
      <span class="graph__axis-label">25</span>
      <span class="graph__axis-label">50</span>
      <span class="graph__axis-label">75</span>
      <span class="graph__axis-label">100</span>
    </div>
<div class="graph__rows">
    <template style="display: none;" id="templateRow">
      <div class="graph__row">
        <span class="graph__date"></span>
        <div class="graph__line"><span class="graph__value"></span></div>
    </div>
    </template>


    </div>

    <div class="graph__x-axis">
      <span class="graph__axis-label">0</span>
      <span class="graph__axis-label">25</span>
      <span class="graph__axis-label">50</span>
      <span class="graph__axis-label">75</span>
      <span class="graph__axis-label">100</span>
    </div>
  </div>
